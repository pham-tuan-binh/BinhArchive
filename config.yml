baseURL: "https://blog.binhph.am"
title: Binh's Archive
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
enableEmoji: true
enableInlineShortcodes: true
publishdir: docs

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Binh's Archive
  description: "A blog on the development process of various projects"
  keywords: [Blog, Portfolio]
  author: Binh Pham
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: true
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set

  socialIcons:
    - name: facebook
      url: "https://www.facebook.com/binhpham0105"
    - name: instagram
      url: "https://www.instagram.com/pham_tuan_binh/"
    - name: github
      url: "https://github.com/pham-tuan-binh"
    - name: linkedin
      url: "https://www.linkedin.com/in/pham-tuan-binh"

  cover:
    linkFullImages: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
languages:
  en:
    languageName: "English"
    weight: 1
    homeInfoParams:
      Title: "Welcome to Binh's Archive ðŸ‘‹"
      Content: >
        - Hi, I'm **Binh**, a FullStack IoT Developer in Budapest, Hungary ðŸ‡­ðŸ‡º.

        - I write things in my free time to share my knowledge. 

        - If you like my posts, feel free to reach out to me through the below mediums.
    menu:
      main:
        - identifier: about
          name: About
          url: /about/
          weight: 10
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
